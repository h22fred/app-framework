@import views.html.framework_views.parts
@import framework.datatable.TableDefinition
@import play.libs.Json

@(
    table: TableDefinition
)

<table id="@(table.id)" class="table table-striped table-hover">
    <thead>
        <tr>
            @for(column <- table.configuration.columns) {
                <th>@parts.Msg(column.header)</th>
            }
        </tr>
    </thead>
</table>

<script type="application/javascript">
    $(document).ready(function() {
        var tableElement = $('#@(table.id)');

        var dataTable = tableElement.DataTable(@Json.toJson(table.configuration));
    })
</script>
